# Default cache routing configuration
#
# @package      dinCachePlugin
# @subpackage   config
# @author       Nicolay N. Zyk <relo.san@gmail.com>

routes:
    page:
        type:           'page'
        get:
            model:      ':model'
            method:     'getPagerQuery'
            path:       ':_root/:_model/page/:page'
            key:        ':page.:_i18n.cache'
        remove:
            default:
                path:   ':_root/:_model/page/*/*/*/'
                key:    '*.cache'

    data:
        type:           'data'
        get:
            model:      ':model'
            method:     'getItemQuery'
            path:       ':_root/:_model/data/:id'
            key:        ':id.:_i18n.cache'
        remove:
            default:
                path:   ':_root/:_model/data/:id'
                key:    ':id.*.cache'

    choices:
        type:           'choices'
        get:
            model:      ':model'
            method:     'getChoicesQuery'
            path:       ':_root/:_model/choices'
            key:        ':_i18n.cache'
        remove:
            default:
                path:   ':_root/:_model/choices'
                key:    '*.cache'

#EOF